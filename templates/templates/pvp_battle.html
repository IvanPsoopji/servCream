<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚öîÔ∏è PvP –ë—ñ–π</title>
    <style>
        * {
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 10px;
            text-align: center;
            overflow-x: hidden;
            -webkit-text-size-adjust: none;
            text-size-adjust: none;
        }

        .battle-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 15px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .player-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        @media (min-width: 500px) {
            .player-info {
                flex-direction: row;
                justify-content: space-between;
            }
        }
        @keyframes fadeOut {
            from { opacity: 1; transform: translateX(-50%) translateY(0); }
            to { opacity: 0; transform: translateX(-50%) translateY(-30px); }
        }

        .hit-effect {
            animation: fadeOut 1s forwards;
        }
        .player {
            width: 100%;
            padding: 10px;
            background-color: #252525;
            border-radius: 8px;
        }
           .timing-bar {
            position: relative;
        }

        .health-bar {
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            margin-top: 5px;
            overflow: hidden;
            position: relative;
        }

        .health-fill {
            height: 100%;
            background-color: #4CAF50;
            width: 100%;
            transition: width 0.3s;
        }

        .opponent .health-fill {
            background-color: #f44336;
        }

        #hit-zone-container {
            position: relative;
            width: 100%;
            margin: 25px 0;
        }

        #hit-zone {
            width: 100%;
            height: 60px;
            background-color: #252525;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        #target-line {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                rgba(255, 0, 0, 0.3) 0%,
                rgba(255, 0, 0, 0.3) 20%,
                rgba(255, 165, 0, 0.3) 20%,
                rgba(255, 165, 0, 0.3) 40%,
                rgba(0, 255, 0, 0.3) 40%,
                rgba(0, 255, 0, 0.3) 60%,
                rgba(255, 165, 0, 0.3) 60%,
                rgba(255, 165, 0, 0.3) 80%,
                rgba(255, 0, 0, 0.3) 80%,
                rgba(255, 0, 0, 0.3) 100%);
            pointer-events: none;
        }

        #target {
            position: absolute;
            left: -50px;
            top: 0;
            width: 50px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            transition: left 0.05s linear;
            border-radius: 4px;
            pointer-events: auto;
        }
        #attack-btn:hover {
            background-color: #45a049;
        }
        .hit-zones-info {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 12px;
            color: #aaa;
        }

        .round-info {
            margin: 20px 0;
            font-size: 1.2em;
            color: #ff9800;
        }

        .damage-popup {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            animation: popup 1s forwards;
            pointer-events: none;
            z-index: 10;
        }

        @keyframes popup {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }

        .zone-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }

        .zone-label {
            font-size: 12px;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .miss-label {
            background-color: rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
        }

        .normal-label {
            background-color: rgba(255, 165, 0, 0.3);
            color: #ffcc5c;
        }

        .crit-label {
            background-color: rgba(0, 255, 0, 0.3);
            color: #88ff88;
        }

        #battle-result {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            flex-direction: column;
        }

        .result-message {
            font-size: 2em;
            margin-bottom: 20px;
            color: white;
        }

        .close-btn {
            padding: 10px 20px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .timing-container {
            width: 100%; /* –ó–º—ñ–Ω—é—î–º–æ –∑ calc(100% - 20px) –Ω–∞ 100% */
            margin: 30px auto 0;
            position: relative;
        }

        .timing-bar {
            box-sizing: border-box;
            width: 100%;
            height: 8px;
            background-color: #333;
            border-radius: 4px;
            position: relative;
            overflow: visible;
        }

        .timing-indicator {
            position: absolute;
            left: 0px;
            top: 0;
            width: 15px;
            height: 100%;
            background-color: #ffffff;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
            /* –í–∏–¥–∞–ª–µ–Ω–æ transition –¥–ª—è –º–∏—Ç—Ç—î–≤–æ–≥–æ –ø–µ—Ä–µ–º—ñ—â–µ–Ω–Ω—è */
            z-index: 2;
        }

        .hit-area {
            position: absolute;
            bottom: -40px;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: transparent;
            z-index: 5;
        }

        .timing-zones {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
        }

        .timing-zone {
            height: 100%;
        }

        .zone-miss {
            background-color: rgba(255, 0, 0, 0.2);
        }

        .zone-normal {
            background-color: rgba(255, 165, 0, 0.2);
        }

        .zone-crit {
            background-color: rgba(0, 255, 0, 0.3);
        }

        .zone-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .zone-label {
            font-size: 12px;
            padding: 2px 5px;
            border-radius: 3px;
            width: 20%;
            text-align: center;
        }

        .player-turn-indicator {
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .active-turn {
            background-color: #4CAF50;
        }

        .inactive-turn {
            background-color: #666;
        }

        .inactive-player {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="battle-container">
        <h1>‚öîÔ∏è PvP –ë—ñ–π</h1>

        <div id="turn-indicator" class="player-turn-indicator active-turn">–í–∞—à —Ö—ñ–¥</div>

        <div class="player-info">
            <div class="player opponent" id="opponent-container">
                <h2 id="opponent-name">–°—É–ø–µ—Ä–Ω–∏–∫</h2>
                <div>HP: <span id="opponent-hp">100</span>/<span id="opponent-max-hp">100</span></div>
                <div class="health-bar">
                    <div class="health-fill" id="opponent-health"></div>
                </div>
            </div>

            <div class="player" id="player-container">
                <h2 id="player-name">–í–∏</h2>
                <div>HP: <span id="player-hp">100</span>/<span id="player-max-hp">100</span></div>
                <div class="health-bar">
                    <div class="health-fill" id="player-health"></div>
                </div>
            </div>
        </div>

        <div class="round-info">
            –†–∞—É–Ω–¥: <span id="round-number">1</span>
        </div>

        <div id="hit-zone-container">

            <div class="timing-container">
                <div class="timing-bar">
                      <div class="timing-zones">
                        <div class="timing-zone zone-miss" style="width: 25%"></div>
                        <div class="timing-zone zone-normal" style="width: 20%"></div>
                        <div class="timing-zone zone-crit" style="width: 10%"></div>
                        <div class="timing-zone zone-normal" style="width: 20%"></div>
                        <div class="timing-zone zone-miss" style="width: 25%"></div>
                    </div>
                    <div class="timing-indicator"></div>
                </div>
                <div class="hit-area" id="hit-area"></div>
                    <div class="zone-labels">
                        <div class="zone-label miss-label">–ü—Ä–æ–º–∞—Ö (0-25%)</div>
                        <div class="zone-label normal-label">–ó–≤–∏—á–∞–π–Ω–∏–π (25-45%)</div>
                        <div class="zone-label crit-label">–ö—Ä–∏—Ç–∏—á–Ω–∏–π (45-55%)</div>
                        <div class="zone-label normal-label">–ó–≤–∏—á–∞–π–Ω–∏–π (55-75%)</div>
                        <div class="zone-label miss-label">–ü—Ä–æ–º–∞—Ö (75-100%)</div>
                    </div>
            </div>
        </div>
        <button id="attack-btn" style="
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        ">–ê—Ç–∞–∫—É–≤–∞—Ç–∏</button>
    <div id="battle-result">
        <div class="result-message" id="result-message"></div>
        <button class="close-btn" onclick="closeResult()">–ó–∞–∫—Ä–∏—Ç–∏</button>
    </div>
        <script>
            // –û—Ç—Ä–∏–º—É—î–º–æ –ø–∞—Ä–∞–º–µ—Ç—Ä–∏ –∑ URL
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('user_id');
            const username = urlParams.get('username');
            let playerHealth = parseInt(urlParams.get('health')) || 100;
            const playerMaxHealth = parseInt(urlParams.get('max_health')) || 100;
            const playerDamage = parseInt(urlParams.get('damage')) || 10;
            const playerCritChance = parseFloat(urlParams.get('crit_chance')) || 0.1;

            // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—É
            document.getElementById('player-name').textContent = username || '–í–∏';
            updatePlayerHealth(playerHealth, playerMaxHealth);

            // –ó–º—ñ–Ω–Ω—ñ –±–æ—é
            let currentRound = 1;
            let battleActive = true;
            let opponentHealth = 100;
            let opponentMaxHealth = 100;
            let targetInterval;
            let isPlayerTurn = true;
            let baseSpeed = 15;
            let enemyAttacks = 0;
            const maxEnemyAttacks = 1;
            //let targetPosition = -50;
            let targetMoving = false;
            let speedMultiplier = 1.0; // –ú–Ω–æ–∂–Ω–∏–∫ —à–≤–∏–¥–∫–æ—Å—Ç—ñ
            const speedIncreasePerRound = 0.2; // +10% —à–≤–∏–¥–∫–æ—Å—Ç—ñ –∫–æ–∂–µ–Ω —Ä–∞—É–Ω–¥

            // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –∑–¥–æ—Ä–æ–≤'—è –≥—Ä–∞–≤—Ü—è
            function updatePlayerHealth(current, max) {
                playerHealth = current;
                document.getElementById('player-hp').textContent = current;
                document.getElementById('player-max-hp').textContent = max;
                document.getElementById('player-health').style.width = `${(current / max) * 100}%`;
            }

            // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –∑–¥–æ—Ä–æ–≤'—è –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞
            function updateOpponentHealth(current, max) {
                opponentHealth = current;
                opponentMaxHealth = max;
                document.getElementById('opponent-hp').textContent = current;
                document.getElementById('opponent-max-hp').textContent = max;
                document.getElementById('opponent-health').style.width = `${(current / max) * 100}%`;
            }

            // –û–Ω–æ–≤–ª–µ–Ω–Ω—è —ñ–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ —Ö–æ–¥—É
            function updateTurnIndicator() {
                const indicator = document.getElementById('turn-indicator');
                if (isPlayerTurn) {
                    indicator.textContent = "–í–∞—à —Ö—ñ–¥";
                    indicator.className = "player-turn-indicator active-turn";
                    document.getElementById('player-container').classList.remove('inactive-player');
                    document.getElementById('opponent-container').classList.add('inactive-player');
                } else {
                    indicator.textContent = "–•—ñ–¥ —Å—É–ø–µ—Ä–Ω–∏–∫–∞";
                    indicator.className = "player-turn-indicator inactive-turn";
                    document.getElementById('player-container').classList.add('inactive-player');
                    document.getElementById('opponent-container').classList.remove('inactive-player');
                }
            }

            function moveTarget() {
                if (targetInterval) clearInterval(targetInterval);
                targetMoving = true;
                const timingBar = document.querySelector('.timing-bar');
                const timingIndicator = document.querySelector('.timing-indicator');
                const barWidth = timingBar.offsetWidth;

                // –ú–∏—Ç—Ç—î–≤–µ –ø–µ—Ä–µ–º—ñ—â–µ–Ω–Ω—è –Ω–∞ –ø–æ—á–∞—Ç–∫–æ–≤—É –ø–æ–∑–∏—Ü—ñ—é
                timingIndicator.style.transition = 'none';
                timingIndicator.style.left = '0px';
                // –í–∏–∫–ª–∏–∫–∞—î–º–æ reflow –¥–ª—è –∑–∞—Å—Ç–æ—Å—É–≤–∞–Ω–Ω—è –∑–º—ñ–Ω
                void timingIndicator.offsetWidth;

                // –í—ñ–¥–Ω–æ–≤–ª—é—î–º–æ –∞–Ω—ñ–º–∞—Ü—ñ—é —Ä—É—Ö—É
                timingIndicator.style.transition = 'left 0.05s linear';
                targetPosition = 0;

                const currentSpeed = baseSpeed * speedMultiplier;

                targetInterval = setInterval(() => {
                    if (!battleActive) {
                        clearInterval(targetInterval);
                        return;
                    }

                    targetPosition += currentSpeed;
                    timingIndicator.style.left = `${targetPosition}px`;

                    if (targetPosition >= barWidth - 15) { // –í—Ä–∞—Ö–æ–≤—É—î–º–æ —à–∏—Ä–∏–Ω—É —ñ–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞
                        clearInterval(targetInterval);
                        targetMoving = false;
                        if (isPlayerTurn) {
                            playerMiss();
                        }
                    }
                }, 16);
            }

            // –ó–º—ñ–Ω—ñ—Ç—å –æ–±—Ä–æ–±–Ω–∏–∫ –∫–ª—ñ–∫—É –Ω–∞ –∫–Ω–æ–ø–∫—É –∞—Ç–∞–∫–∏:
            document.getElementById('attack-btn').addEventListener('click', () => {
                if (!battleActive || !isPlayerTurn || !targetMoving) return;

                const timingBar = document.querySelector('.timing-bar');
                const timingIndicator = document.querySelector('.timing-indicator');
                const barWidth = timingBar.offsetWidth;
                 const percentPosition = (parseInt(timingIndicator.style.left) + (15 / 2)) / barWidth * 100;

                // –†–µ—à—Ç–∞ –∫–æ–¥—É –∑–∞–ª–∏—à–∞—î—Ç—å—Å—è –Ω–µ–∑–º—ñ–Ω–Ω–æ—é...
                let hitType = 'miss';
                let damage = 0;

                if (percentPosition >= 45 && percentPosition <= 55) {
                    hitType = 'crit';
                    damage = Math.floor(playerDamage * 2); // –ö—Ä–∏—Ç–∏—á–Ω–∏–π —É—Ä–æ–Ω
                } else if ((percentPosition >= 25 && percentPosition < 45) ||
                           (percentPosition > 55 && percentPosition <= 75)) {
                    hitType = 'normal';
                    damage = Math.floor(playerDamage); // –ó–≤–∏—á–∞–π–Ω–∏–π —É—Ä–æ–Ω
                }

                clearInterval(targetInterval);
                targetMoving = false;
                isPlayerTurn = false;
                updateTurnIndicator();

                if (damage > 0) {
                    const newOpponentHealth = Math.max(0, opponentHealth - damage);
                    updateOpponentHealth(newOpponentHealth, opponentMaxHealth);
                    showHitEffect(hitType, damage);

                    if (newOpponentHealth <= 0) {
                        endBattle(true);
                        return;
                    }
                } else {
                    showHitEffect('miss', 0);
                }

                // –ó–∞–ø—É—Å–∫–∞—î–º–æ —Ö—ñ–¥ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞ —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
                setTimeout(() => {
                    isPlayerTurn = false;
                    updateTurnIndicator();
                    enemyTurn();
                }, 1000);
            });

            function playerMiss() {
                showHitEffect('miss', 0);
                isPlayerTurn = false;
                updateTurnIndicator();

                setTimeout(() => {
                    enemyTurn();
                }, 1000);
            }

            function enemyTurn() {
                enemyAttacks = 0;
                startEnemyAttack();
            }

            function startEnemyAttack() {
                if (enemyAttacks >= maxEnemyAttacks) {
                    endEnemyTurn();
                    return;
                }

                enemyAttacks++;
                const enemyDamage = Math.floor(Math.random() * 10) + 5;
                const newPlayerHealth = Math.max(0, playerHealth - enemyDamage);

                setTimeout(() => {
                    updatePlayerHealth(newPlayerHealth, playerMaxHealth);
                    showHitEffect('normal', enemyDamage);

                    if (newPlayerHealth <= 0) {
                        endBattle(false);
                    } else {
                        setTimeout(() => {
                            startEnemyAttack();
                        }, 500);
                    }
                }, 500);
            }

            // –ó–∞–≤–µ—Ä—à–µ–Ω–Ω—è —Ö–æ–¥—É –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞
            function endEnemyTurn() {
                enemyAttacks = 0;
                isPlayerTurn = true;
                currentRound++;

                // –û–Ω–æ–≤–ª—é—î–º–æ –º–Ω–æ–∂–Ω–∏–∫ —à–≤–∏–¥–∫–æ—Å—Ç—ñ
                if (currentRound % 10 === 1) {
                    speedMultiplier = 1.0;
                } else {
                    speedMultiplier += speedIncreasePerRound;
                }

                document.getElementById('round-number').textContent = currentRound;
                updateTurnIndicator();

                // –ú–∏—Ç—Ç—î–≤–µ —Å–∫–∏–¥–∞–Ω–Ω—è –ø–æ–∑–∏—Ü—ñ—ó –ø–µ—Ä–µ–¥ –Ω–æ–≤–∏–º —Ä–∞—É–Ω–¥–æ–º
                const timingIndicator = document.querySelector('.timing-indicator');
                timingIndicator.style.transition = 'none';
                timingIndicator.style.left = '0px';
                void timingIndicator.offsetWidth; // –ü—Ä–∏–º—É—Å–æ–≤–∏–π reflow

                // –ó–∞–ø—É—Å–∫–∞—î–º–æ –Ω–æ–≤–∏–π —Ä–∞—É–Ω–¥
                moveTarget();
            }

            // –ü–æ–∫–∞–∑ –µ—Ñ–µ–∫—Ç—É —É–¥–∞—Ä—É
            function showHitEffect(hitType, damage) {
                const effect = document.createElement('div');
                effect.className = 'hit-effect';

                if (hitType === 'crit') {
                    effect.textContent = `-${damage} CRIT!`;
                    effect.style.color = '#4CAF50';
                } else if (hitType === 'normal') {
                    effect.textContent = `-${damage}`;
                    effect.style.color = '#FFEB3B';
                } else {
                    effect.textContent = 'MISS!';
                    effect.style.color = '#F44336';
                }

                effect.style.position = 'absolute';
                effect.style.bottom = '80px';
                effect.style.left = '50%';
                effect.style.transform = 'translateX(-50%)';
                effect.style.fontSize = '24px';
                effect.style.fontWeight = 'bold';
                effect.style.animation = 'fadeOut 1s forwards';

                document.body.appendChild(effect);

                setTimeout(() => {
                    effect.remove();
                }, 1000);
            }

            // –ó–∞–≤–µ—Ä—à–µ–Ω–Ω—è –±–æ—é
            function endBattle(isWinner) {
                battleActive = false;
                clearInterval(targetInterval);

                const resultMessage = isWinner ? "üéâ –í–∏ –ø–µ—Ä–µ–º–æ–≥–ª–∏!" : "üòû –í–∏ –ø—Ä–æ–≥—Ä–∞–ª–∏...";
                document.getElementById('result-message').textContent = resultMessage;
                document.getElementById('battle-result').style.display = 'flex';
            }

            // –ó–∞–∫—Ä–∏—Ç—Ç—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É
            function closeResult() {
                document.getElementById('battle-result').style.display = 'none';
                window.close();
            }

            // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –±–æ—é
            function initBattle() {
                updateTurnIndicator();
                moveTarget();
            }

            // –ó–∞–ø—É—Å–∫ –≥—Ä–∏
            initBattle();
        </script>
    </div>
    </body>
</html>
